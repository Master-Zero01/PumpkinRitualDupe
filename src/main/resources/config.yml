ritual:
  # List of blocks that can act as the ritual center
  center-blocks:
    - SPAWNER
    - BEACON

  # List of blocks surrounding the ritual center
  surrounding-blocks:
    - CARVED_PUMPKIN
    - PUMPKIN

  # Items allowed to be duplicated by the ritual
  allowed-items:
    - SHULKER_BOX
    - WHITE_SHULKER_BOX
